<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula CSS - 1</title>
  </head>
  <style>
    .card {
    	width: 500px;
    	height: fit-content;
    	background-color: aliceblue;
    	border-radius: 25px;
    	border: solid 2px skyblue;
    	margin: 20px;
    }

    .container {
    	margin: 30px;
    }

    .img-border {
    	width: 100px;
    	height: 100px;
    	border-radius: 50%;
    }

    .prop-img {
    	width: 100%;
    	height: 100%;
    	margin-top: 20px;
    }

    .text {
    	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .prop-msg {
    	color: blue;
    	font-style: italic;
    }
  </style>

  <body>
    <div class="card">
      <div class="container">
        <div class="img-border">
          <img
            class="prop-img"
            src="https://cdn-icons-png.flaticon.com/512/706/706830.png"
            alt=""
          />
        </div>

        <div>
          <h1 style="font-size: 30px;" class="text">
            Meu nome é: <span style="color: blue">Adriana</span>
          </h1>
          <p style="font-size: 15px;" class="text">
            Mensagem: <span class="prop-msg">A vida não é um morango!</span>
          </p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="container">
        <div class="img-border">
          <img
            class="prop-img"
            src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png"
            alt=""
          />
        </div>

        <div>
          <h1 style="font-size: 30px;" class="text">
            Meu nome é: <span style="color: blue">Hugo</span>
          </h1>
          <p style="font-size: 15px;" class="text">
            Mensagem:
            <span class="prop-msg"
              >Um dia é da caça, o outro é do caçador.</span
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
